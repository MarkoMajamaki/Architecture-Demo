apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-api-deployment
  namespace: architecture-demo
spec:
  selector:
    matchLabels:
      app: customer-api-pod
  template:
    metadata:
      labels:
        app: customer-api-pod
    spec:
      containers:
      - name: customer-api-container
        image: architecture_demo_acr.azurecr.io/customerapi:v1
        env:
          - name: DatabaseServer
            value: "sqlserver-service"
          - name: DatabaseName
            value: "customer-db"
          - name: DatabasePort
            value: "1433"
          - name: DatabaseUser
            value: "sa"
          - name: DatabasePassword
            valueFrom:
              secretKeyRef:
                name: secrets
                key: SA_PASSWORD            
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: customer-api-service
  namespace: architecture-demo
spec:
  type: ClusterIP
  selector:
    app: customer-api-pod
  ports:
  - port: 80
    targetPort: 80
